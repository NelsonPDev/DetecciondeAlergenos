<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Detección de Alergenos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <div class="login-wrapper">
        <div class="login-image-panel">
            <div class="image-content">
                <h2>Bienvenido a la Detección de Alérgenos</h2>
                <p>Inicia sesión para acceder a tu perfil y empezar a escanear.</p>
            </div>
        </div>
        <div class="login-form-panel">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Bienvenido de Nuevo</h1>
                    <p>Inicia sesión para continuar</p>
                </div>

                <div id="mensajeError" class="mensaje-error" style="display: none;"></div>
                <div id="mensajeExito" class="mensaje-exito" style="display: none;"></div>

                <form id="formularioLogin" onsubmit="iniciarSesion(event)">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="">
                        <div class="error-message" id="errorEmail"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="">
                        <div class="error-message" id="errorPassword"></div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="recordarme" name="recordarme">
                        <label for="recordarme">Recuérdame</label>
                    </div>

                    <button type="submit" class="auth-button">Iniciar Sesión</button>
                </form>

                <div class="auth-link">
                    <p>¿No tienes una cuenta?</p>
                    <a href="registro.html">Regístrate ahora</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar si el usuario ya está logueado
        function verificarSesionExistente() {
            fetch('api/verificar_sesion.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logueado) {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Verificar al cargar la página
        window.addEventListener('load', verificarSesionExistente);

        // Manejar el envío del formulario
        async function iniciarSesion(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const recordarme = document.getElementById('recordarme').checked;

            // Limpiar mensajes previos
            document.getElementById('mensajeError').style.display = 'none';
            document.getElementById('mensajeExito').style.display = 'none';
            limpiarErrores();

            // Validar campos
            if (!email || !password) {
                mostrarError('email', 'Completa todos los campos');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('recordarme', recordarme ? 'true' : 'false');

                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });

                const resultado = await response.json();

                if (resultado.exito) {
                    document.getElementById('mensajeExito').textContent = '✓ ' + resultado.mensaje;
                    document.getElementById('mensajeExito').style.display = 'block';

                    setTimeout(() => {
                        window.location.href = resultado.redirect || 'dashboard.html';
                    }, 1000);
                } else {
                    document.getElementById('mensajeError').textContent = '✗ ' + resultado.mensaje;
                    document.getElementById('mensajeError').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('mensajeError').textContent = '✗ Error al procesar la solicitud';
                document.getElementById('mensajeError').style.display = 'block';
            }
        }

        function mostrarError(campo, mensaje) {
            const elemento = document.getElementById('error' + campo.charAt(0).toUpperCase() + campo.slice(1));
            if (elemento) {
                elemento.textContent = mensaje;
            }
        }

        function limpiarErrores() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
            });
        }

        // Validación en tiempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !regexEmail.test(email)) {
                mostrarError('email', 'Correo inválido');
            } else {
                document.getElementById('errorEmail').textContent = '';
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (this.value.length < 6) {
                mostrarError('password', 'La contraseña debe tener al menos 6 caracteres');
            } else {
                document.getElementById('errorPassword').textContent = '';
            }
        });
    </script>
</body>
</html>
