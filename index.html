<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Detecci贸n de Alergenos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .usuario-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .usuario-datos h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .usuario-datos p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .botones-header {
            display: flex;
            gap: 10px;
        }

        .btn-accion {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .btn-accion:hover {
            background: white;
            color: #667eea;
        }

        .btn-salir {
            background: #dc3545;
            border-color: #dc3545;
        }

        .btn-salir:hover {
            background: #c82333;
            color: white;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .mi-perfil {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .mi-perfil h2 {
            color: #667eea;
            margin-top: 0;
        }

        .info-personal {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .dato-personal {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }

        .dato-personal label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .dato-personal span {
            display: block;
            color: #333;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .info-personal {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .usuario-info {
                flex-direction: column;
                justify-content: center;
                width: 100%;
            }

            .botones-header {
                width: 100%;
                justify-content: center;
            }
        }

        .seccion-alergenos {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .seccion-alergenos h2 {
            color: #667eea;
            margin-top: 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .grid-alergenos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .tarjeta-alergeno {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tarjeta-alergeno:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .tarjeta-alergeno.activo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .alergeno-nombre {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .alergeno-gravedad {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .sin-alergenos {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .sin-alergenos p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .sin-alergenos a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .sin-alergenos a:hover {
            background: #764ba2;
        }

        .boton-agregar-alergeno {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .boton-agregar-alergeno:hover {
            background: #218838;
        }

        .cargando {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header class="dashboard-header">
            <div>
                <h1> Mi Perfil - Detecci贸n de Alergenos</h1>
            </div>
            <div class="usuario-info" id="usuarioInfo">
                <div class="usuario-datos">
                    <h3 id="nombreUsuario">Cargando...</h3>
                    <p id="emailUsuario"></p>
                </div>
                <div class="botones-header">
                    <a href="scanner.html" class="btn-accion"> Esc谩ner</a>
                    <button onclick="cerrarSesion()" class="btn-accion btn-salir"> Salir</button>
                </div>
            </div>
        </header>

        <main class="dashboard-container">
            <!-- Informaci贸n Personal -->
            <div class="mi-perfil">
                <h2>Informaci贸n Personal</h2>
                <div class="info-personal">
                    <div class="dato-personal">
                        <label>Nombre:</label>
                        <span id="datNombre">-</span>
                    </div>
                    <div class="dato-personal">
                        <label>Edad:</label>
                        <span id="datEdad">-</span>
                    </div>
                    <div class="dato-personal">
                        <label>Tel茅fono:</label>
                        <span id="datTelefono">-</span>
                    </div>
                    <div class="dato-personal">
                        <label>G茅nero:</label>
                        <span id="datGenero">-</span>
                    </div>
                    <div class="dato-personal">
                        <label>Correo:</label>
                        <span id="datEmail">-</span>
                    </div>
                    <div class="dato-personal">
                        <label>Miembro desde:</label>
                        <span id="datFecha">-</span>
                    </div>
                </div>
            </div>

            <!-- Alergenos del Usuario -->
            <div class="seccion-alergenos">
                <h2>Mis Alergenos Alimentarios</h2>
                <div id="contenedorAlergenos" class="cargando">
                    <div class="spinner"></div>
                    <p>Cargando alergenos...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Verificar sesi贸n
        async function verificarSesion() {
            try {
                const response = await fetch('api/verificar_sesion.php');
                const data = await response.json();

                if (!data.logueado) {
                    window.location.href = 'login.html';
                    return;
                }

                document.getElementById('nombreUsuario').textContent = data.usuario.nombre;
                document.getElementById('emailUsuario').textContent = data.usuario.email;
                
                // Cargar datos del usuario
                await cargarDatosUsuario(data.usuario.id);
                await cargarAlergenos(data.usuario.id);
            } catch (error) {
                console.error('Error:', error);
                window.location.href = 'login.html';
            }
        }

        // Cargar datos personales del usuario
        async function cargarDatosUsuario(usuarioId) {
            try {
                const response = await fetch(`api/obtener_usuario.php?id=${usuarioId}`);
                const usuario = await response.json();

                if (usuario) {
                    document.getElementById('datNombre').textContent = usuario.nombre;
                    document.getElementById('datEdad').textContent = usuario.edad;
                    document.getElementById('datTelefono').textContent = usuario.telefono;
                    document.getElementById('datGenero').textContent = usuario.genero;
                    document.getElementById('datEmail').textContent = usuario.email;
                    
                    // Formatear fecha
                    const fecha = new Date(usuario.fecha_registro);
                    document.getElementById('datFecha').textContent = fecha.toLocaleDateString('es-ES');
                }
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }

        // Cargar alergenos del usuario
        async function cargarAlergenos(usuarioId) {
            try {
                const response = await fetch(`api/obtener_alergenos_usuario.php?usuario_id=${usuarioId}`);
                const alergenos = await response.json();

                const contenedor = document.getElementById('contenedorAlergenos');

                if (!Array.isArray(alergenos) || alergenos.length === 0) {
                    contenedor.innerHTML = `
                        <div class="sin-alergenos">
                            <p>No tienes alergenos registrados</p>
                            <p style="font-size: 0.9em; color: #999;">Puedes registrar tus alergenos utilizando el esc谩ner o editando tu perfil</p>
                            <a href="scanner.html">Ir al Esc谩ner</a>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="grid-alergenos">';
                
                alergenos.forEach(alergeno => {
                    const nivelColor = {
                        'leve': '#d4edda',
                        'moderada': '#fff3cd',
                        'severa': '#f8d7da'
                    };

                    const nivelTexto = {
                        'leve': ' Leve',
                        'moderada': ' Moderada',
                        'severa': ' Severa'
                    };

                    html += `
                        <div class="tarjeta-alergeno activo" style="background: ${nivelColor[alergeno.gravedad] || '#f8f9fa'}; border-color: #667eea; color: #333;">
                            <div class="alergeno-nombre">${alergeno.nombre}</div>
                            <div class="alergeno-gravedad">${nivelTexto[alergeno.gravedad]}</div>
                            ${alergeno.observaciones ? `<div class="alergeno-gravedad" style="margin-top: 10px; font-size: 0.85em;"> ${alergeno.observaciones}</div>` : ''}
                        </div>
                    `;
                });

                html += '</div>';
                contenedor.innerHTML = html;
            } catch (error) {
                console.error('Error al cargar alergenos:', error);
                document.getElementById('contenedorAlergenos').innerHTML = '<p>Error al cargar alergenos</p>';
            }
        }

        // Cerrar sesi贸n
        async function cerrarSesion() {
            if (confirm('驴Est谩s seguro de que quieres cerrar sesi贸n?')) {
                try {
                    const response = await fetch('api/logout.php');
                    const data = await response.json();
                    if (data.exito) {
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    window.location.href = 'login.html';
                }
            }
        }

        // Ejecutar al cargar la p谩gina
        window.addEventListener('load', verificarSesion);
    </script>
</body>
</html>
